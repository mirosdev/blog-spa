
<app-new-article-form *ngIf="isAuthor()"
                      (newBlogArticle)="submitNewArticle($event)"></app-new-article-form>

<app-blog-articles-list [blogs]="blogs()"
                        [userUuid]="userUuid()"
                        [isAuthor]="isAuthor()"
                        (comment)="onComment($event)"
                        (toggleLikeEmitter)="toggleLike($event)"
                        (submitArticleEdit)="submitArticleEdit($event)"></app-blog-articles-list>
