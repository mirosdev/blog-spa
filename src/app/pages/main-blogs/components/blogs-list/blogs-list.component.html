
<div class="min-w-full h-full flex flex-col items-center">

  <div class="w-2/3 mt-[40px]" *ngFor="let blog of blogs; trackBy:identify;">
    <app-blog class="shadow-xl" [blog]="blog"></app-blog>
    <div class="min-h-[20px]"></div>
    <app-blog-comments [comments]="blog.comments"
                       [likes]="blog.likes"
                       (comment)="onComment(blog.uuid, $event)"></app-blog-comments>
  </div>

</div>
