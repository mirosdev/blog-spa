
<div class="flex flex-col ml-[30px]">
  <div>Autogenerated users:</div>
  <div class="min-h-[8px]"></div>
  <div class="flex flex-row items-center">
    <div class="flex flex-col">
      <div class="flex flex-row">
        <img [width]="24" [height]="24"
             title="Copy 'bloguser@fake.com' to clipboard"
             class="cursor-pointer"
             (click)="copyToClipboard('bloguser@fake.com')"
             ngSrc="/clipboard-document-list.svg" alt="Copy to clipboard">
        <div class="cursor-pointer ml-[4px] underline decoration-1" (click)="copyToClipboard('bloguser@fake.com')">{{ 'User: bloguser@fake.com' }}
        </div>&nbsp;|&nbsp;
        <div class="cursor-pointer underline decoration-1" (click)="copyToClipboard('password')">{{ 'password: password' }}</div>
      </div>
      <div class="min-h-[8px]"></div>
      <div class="flex flex-row">
        <img [width]="24" [height]="24"
             title="Copy 'blogauthor@fake.com' to clipboard"
             class="cursor-pointer"
             (click)="copyToClipboard('blogauthor@fake.com')"
             ngSrc="/clipboard-document-list.svg" alt="Copy to clipboard">
        <div class="cursor-pointer ml-[4px] underline decoration-1" (click)="copyToClipboard('blogauthor@fake.com')"><span class="text-[crimson]">Author: </span>{{ 'blogauthor@fake.com' }}
        </div>&nbsp;|&nbsp;
        <div class="cursor-pointer underline decoration-1" (click)="copyToClipboard('password')">{{ 'password: password' }}</div>
      </div>
    </div>
    <div class="font-bold ml-[30px]" @fadeInOut *ngIf="(clipboardContent$ | async) as clipboardContent">'{{clipboardContent}}' copied to clipboard</div>
  </div>
</div>
